<header>
    <div class="logo-area clearfix">
        <div class="logo">
        </div>
        <div class="text">
            运营商服务系统
        </div>
    </div>
</header>
<section>
    <dl class="container clearfix">
        <div class="col-xs-4 pull-right">
            <form role="form" action="login.do" class="login form-inline" method="post" id="login-form">
                <header class="clearfix">
                    <span class="pull-left">
                        管理员登录
                    </span>
                </header>
                <div class="main-body">
                    <div class="form-group col-xs-12 clearfix text-center">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="icon-mobile-phone"></i>
                            </div>
                            <input type="tel" name="phone" class="form-control"
                            ng-model="form.username" required="required">
                        </div>
                    </div>
                    <div class="form-group col-xs-12 clearfix text-center">
                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i class="icon-key"></i>
                            </div>
                            <input type="password" name="pwd" class="form-control" 
                             required="required" 
                             ng-model="form.password" ng-keypress="loginCtrl.enter($event)">
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="action-left">
                            <input type="checkbox" 
                            ng-model="rem" >
                            <label for="checkboxDouya">记住我,公用电脑请勿选择此项</label>
                        </span>
                    </div>
                    <div class="form-group btn-group" style="display:block;">
                        <button type="button" class="btn btn-info btn-lg" ng-click="loginCtrl.loginCheck()">立即登录</button>
                    </div>
                </div>
            </form>
        </div>
    </dl>
</section>
