<div ng-include="'views/nav.html'"></div>
<div class='main'>
	<div class="panel panel-default">
	    <div class="panel-heading">
	      <h3 class="panel-title">数据指标</h3>
	    </div>
	    <div class="panel-body">
	    	<div ng-repeat="item in accountCtrl.generalNum" class='panel-items col-xs-4'>
	    		<p>{{item.name}}</p>
	    		<p class="panel-items-num">{{item.number}}</p>
	    	</div>
	    </div>
	</div>
	<table class="table table-hover table-reponsive">
		<div class='table-func clearfix'>
			<button class="t-btn t-btn-green pull-left" ng-click="accountCtrl.add()">创建账号</button>
		</div>
		<thead>
			<th ng-repeat="title in accountCtrl.titles">
				{{title.name}}
			</th>
		</thead>
		<tbody>
			<tr ng-repeat="user in accountCtrl.allUser">
				<td>{{user.account}}</td>
				<td>{{user.storeName}}</td>
				<td>{{user.storeType}}</td>
				<td ng-show="user.status=='true'">可用</td>
				<td ng-show="user.status=='false'">封禁</td>
				<td>{{user.maxGroupNum}}</td>
				<td>{{user.maxStoreNum}}</td>
				<td>{{user.remark}}</td>
				<td>{{accountCtrl.conversion(user.createTime)}}</td>
				<td>
					<button class="t-btn t-btn-green" ng-click="accountCtrl.update($index)">修改
					</button>
					<button class="t-btn t-btn-yellow" ng-click="accountCtrl.status($index)" ng-show="user.status=='true'">禁用</button>
					<button class="t-btn t-btn-blue" ng-click="accountCtrl.status($index)" ng-show="user.status=='false'">解封</button>

				</td>
			</tr>
		</tbody>
	</table>
	<div class="page-btn">
		<button ng-click="accountCtrl.pre()">上一页</button>
		<span>第{{accountCtrl.currentPage}}页,共{{accountCtrl.totalPage}}页</span>
		<button ng-click="accountCtrl.next()">下一页</button>
	</div>
</div>
