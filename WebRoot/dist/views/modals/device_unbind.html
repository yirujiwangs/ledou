<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="deviceUnbindCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">解除绑定</h4>
    </div>
    <div class="modal-body">
        <img src="images/warn.png" class="img-center" alt="">
        <p class="p-center">注意：您正在进行解除绑定的操作</p>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn-g btn-g-green" ng-click="deviceUnbindCtrl.ok()">确定</button>
            <button class="btn-g btn-g-default" ng-click="deviceUnbindCtrl.close()">取消</button>
        </div>
    </div>
</div>
