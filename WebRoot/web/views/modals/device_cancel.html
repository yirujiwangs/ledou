<div class='account-edit-header dec_cancel_top' >
    <span class="pull-left" >删除分组</span>
    <i class="glyphicon glyphicon-remove pull-right" ng-click="deviceCancelCtrl.close()">

    </i>
</div>
<div class="detelphto" style="width: 100%;height:100px;    text-align: center; margin:15px  auto;">
    <img src="images/pointmark.png" alt="" style="    margin-bottom: 6px;"/>
    <div class="detelnew">你确定要删除<span style="display: inline-block;margin: 0 10px;" >分组{{groupId}}</span>？</div>
</div>
<div class="">
    <div class="btn-group">
        <button
                id="submit"
                class="btn-g btn-mt"
                ng-class="{'disabled-btn':accountAddForm.$invalid,'btn-g-green':accountAddForm.$valid}"
                ng-click="deviceCancelCtrl.add(record)"
                ng-disabled="accountAddForm.$invalid"
                style="background: #4BCC5F"
                >提交</button>
        <button class="btn-g btn-g-default btn-mt" ng-click="deviceCancelCtrl.close()">取消</button>
    </div>
</div>
