<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="accountDeleteCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">删除商家</h4>
    </div>
    <div class="modal-body">
      <p>注意：您正在进行删除商家账号的操作</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="accountDeleteCtrl.ok()">确定</button>
      <button type="button" class="btn btn-default" ng-click="accountDeleteCtrl.close()">取消</button>
    </div>
</div>
