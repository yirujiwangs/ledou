<div class=" panel-default">
    <div class="panel-heading" style=" height: 40px; line-height: 40px;">
        <h3 class="panel-title pull-left">批量设置激活返利</h3>
        <div class="glyphicon glyphicon-remove pull-right" ng-click="deviceActiveReturnCtrl.close()">
        </div>
    </div>
    <form class="form-horizontal" name="myreportForm" novalidate id="dev_activeturn">
        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px">
            <label class="col-xs-3 col-xs-offset-2 control-label">起始序列号</label>
            <div class="col-xs-4">
                <input
                        name="startDeviceNo"
                        type="text"
                        class="form-control"
                        placeholder=""
                        required=""
                        ng-pattern="pattern"
                        ng-model='startDeviceNo'
                        >
                <p style="color: red" ng-show="myreportForm.startDeviceNo.$dirty  &&myreportForm.startDeviceNo.$error.required">请输入起始序列号</p>
                <p style="color: red" ng-show="myreportForm.startDeviceNo.$dirty  &&myreportForm.startDeviceNo.$error.pattern">请输入12位起始序列号</p>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px">
            <label class="col-xs-3 col-xs-offset-2 control-label">结束序列号</label>
            <div class="col-xs-4">
                <input
                        name="endDeviceNo"
                        type="text"
                        class="form-control"
                        placeholder=""
                        required=""
                        ng-pattern="pattern"
                        ng-model='endDeviceNo'
                        >
                <p style="color: red" ng-show="myreportForm.endDeviceNo.$dirty  &&myreportForm.endDeviceNo.$error.required">请输入结束序列号</p>
                <p style="color: red" ng-show="myreportForm.endDeviceNo.$dirty  &&myreportForm.endDeviceNo.$error.pattern">请输入12位结束序列号</p>
            </div>
        </div>

        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px" >
            <label class="col-xs-3 col-xs-offset-2 " > 选中设备数量 </label>
            <div class="col-xs-5"  id="deviceNum" ng-bind="deviceNum">
            </div>
        </div>

        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px;" ng-show="policy==1">
            <label class="col-xs-3 col-xs-offset-2" >激活补贴</label>
            <div class="col-xs-5">
                <div >
                    服务商平台
                    <input
                            style="border: 1px solid #979797;border-radius: 4px;height: 23px;text-align: center;margin-bottom: 6px"
                            name="comment"
                            type="number"
                            class=" "
                            placeholder=""
                            min="0" max="100"
                            ng-model='price'
                            id="activePercent">

                    元
                </div>
                <div style="font-size: 14px;color: #666666;">激活码拥有者 <span ng-bind="form.ownPrice"></span> 元</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px">
            <label class="col-xs-3 col-xs-offset-2 control-label" >红包分成</label>
            <div class="col-xs-5" ng-show="policy==1">
                <div  style="margin-bottom: 6px">
                    服务商平台
                    <input
                            style="border: 1px solid #979797;border-radius: 4px;height: 23px;text-align: center;"
                            name="comment"
                            type="number"
                            class=" "
                            placeholder=""
                            min="0" max="20"
                            ng-model='redPercent'
                            > %
                </div>
                <div style="font-size: 14px;color: #666666;margin-bottom: 6px">激活码拥有者 <span ng-bind="form.ownPercent"></span></div>
                <div style="font-size: 14px;color: #666666;">设备拥有者 20 % </div>
            </div>
            <div class="col-xs-5" ng-show="policy==2">
                <div  style="margin-bottom: 6px">
                    服务商平台
                    <input
                            style="border: 1px solid #979797;border-radius: 4px;height: 23px;text-align: center;"
                            name="comment"
                            type="number"
                            class=" "
                            placeholder=""
                            min="0" max="15"
                            ng-model='redPercent'
                            > %
                </div>
                <div style="font-size: 14px;color: #666666;margin-bottom: 6px">激活码拥有者 <span ng-bind="form.ownPercent"></span></div>
                <div style="font-size: 14px;color: #666666;">设备拥有者 20 % </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;margin-bottom: 0px" >
            <label class="col-xs-3 col-xs-offset-2 " > 备注: </label>
            <div class="col-xs-4">
                <input
                        type="text"
                        class="form-control"
                        placeholder=""
                        ng-model='form.comment'
                        id="comment"
                        >
            </div>
        </div>
        <div style="color: #ae0b06;margin-left: 20px;margin-top: 15px;"> 注意：设置激活返利只能针对未激活设备进行设置，且只能设置一次，设置成功无法修改，请谨慎操作！ </div>
    </form>
    <div class="myreportedbtn">
        <div class="btn-group">
            <button
                    id="submit"
                    class="btn-g btn-mt"
                    ng-class="{'disabled-btn':accountAddForm.$invalid,'btn-g-green':accountAddForm.$valid}"
                    ng-click="deviceActiveReturnCtrl.submit()"
                    ng-disabled="accountAddForm.$invalid"
                    style="background: #4BCC5F"
                    >提交</button>
            <button class="btn-g btn-g-default btn-mt" ng-click="deviceActiveReturnCtrl.close()">取消</button>
        </div>
    </div>
</div>
