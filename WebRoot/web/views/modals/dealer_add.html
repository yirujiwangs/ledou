<div class="panel panel-default" style="margin-bottom: 0;">
	<div class="panel-heading">
		<h1 class="panel-title">
			添加经销商
			<i style="float: right;cursor: pointer;" class="glyphicon glyphicon-remove" ng-click="dealerAddCtrl.close()"></i>
		</h1>

	</div>
	<div class="panel-body">
		<form class="form-horizontal modal-form" name="accountAddForm" novalidate>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销商账户:</label>
				<div class="col-xs-5">
					<input
							name="account"
							type="text"
							class="form-control"
							placeholder="请输入手机号"
							required=""
							maxlength="11"
							ng-model="form.account"
							ng-pattern="/1[3|5|7|8|][0-9]{9}/"
							>
					<p ng-show="accountAddForm.account.$dirty  &&accountAddForm.account.$error.pattern">请输入正确的手机号</p>
					<p ng-show="accountAddForm.account.$dirty  &&accountAddForm.account.$error.required">请输入手机号</p>
				</div>
				<!-- <div class="col-xs-2 del-l-p">
                    <span class="form-num">{{accountAddCtrl.phoneNumChange}} / 11</span>
                </div> -->
				<!-- <div numchange phonenum="{{form.phoneNum}}"></div> -->
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销商名称:</label>
				<div class="col-xs-5">
					<input
							name="dealerName"
							type="text"
							class="form-control"
							placeholder="字数不超过12个"
							required=""
							maxlength="12"
							ng-model='form.dealerName'
							>
					<p ng-show="accountAddForm.dealerName.$dirty  &&accountAddForm.dealerName.$error.required">请输入商户名称</p>
				</div>

			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">登陆密码:</label>
				<div class="col-xs-5">
					<input
							name="passwd"
							type="text"
							class="form-control"
							placeholder="6~20个字母/数字/符号的组合"
							required=""
							minlength="6"
							ng-model='form.passwd'
							>
					<p ng-show="accountAddForm.passwd.$dirty  &&accountAddForm.passwd.$error.required">请输入密码</p>
					<p ng-show="accountAddForm.passwd.$dirty  &&accountAddForm.passwd.$error.minlength">密码最少为6个字母/数字/符号的组合</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销区域:</label>
				<div class="col-xs-5">
					<p style="font-family: PingFangSC-Regular;font-size: 14px;color: #333333;letter-spacing: -0.38px;">陕西西安</p>
					<p style="font-family: PingFangSC-Regular;font-size: 14px;color: #BEBEBE;letter-spacing: -0.38px;">注：经销商只能在该区域销售设备，不能跨出代理商的代理市县。</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">分配普通商户:</label>
				<div class="col-xs-5">
					<input
							name="stock"
							type="text"
							required=""
							class="form-control"
							ng-model='form.stock'
							placeholder="请输入要分配的普通商户数"
							>
					<p style="font-family: PingFangSC-Regular;font-size: 14px;color: #BEBEBE;letter-spacing: -0.38px;">注：分配的普通商户数将从此账户的的库存进行扣除。</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">备注:</label>
				<div class="col-xs-5">
					<input
							name="comment"
							type="text"
							required=""
							class="form-control"
							ng-model='form.comment'
							maxlength="15"
							placeholder="请输入备注信息"
							>

				</div>

			</div>

		</form>
	</div>
	<div class="panel-footer" style="text-align: center;">
		<div class="btn-group" style="display: inline-block;margin: 0 auto;">
			<button class="btn-g btn-g-green"
			ng-click="dealerAddCtrl.add()"
			ng-class="{'disabled-btn':accountAddForm.$invalid,'btn-g-green':accountAddForm.$valid}"
			ng-disabled="accountAddForm.$invalid"
			>确定</button>
			<button class="btn-g btn-g-default" ng-click="dealerAddCtrl.close()">取消</button>
		</div>
	</div>
</div>
