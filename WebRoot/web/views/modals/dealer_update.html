<div class="panel panel-default" style="margin-bottom: 0;">
	<div class="panel-heading">
		<h1 class="panel-title">
			编辑经销商
			<i style="float: right;cursor: pointer;" class="glyphicon glyphicon-remove" ng-click="dealerUpdateCtrl.close()"></i>
		</h1>

	</div>
	<div class="panel-body">
		<form class="form-horizontal modal-form" name="accountAddForm" novalidate>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销商账户:</label>
				<div class="col-xs-5">
					<p style="font-family: PingFangSC-Regular;font-size: 16px;color: #333333;letter-spacing: -0.38px;">{{dealerUpdateCtrl.dealerDetail.account}}</p>
				</div>

			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销商名称:</label>
				<div class="col-xs-5">
					<p style="font-family: PingFangSC-Regular;font-size: 16px;color: #333333;letter-spacing: -0.38px;">{{dealerUpdateCtrl.dealerDetail.name}}</p>
				</div>

			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">登陆密码:</label>
				<div class="col-xs-5">
					<p style="font-family: PingFangSC-Regular;font-size: 16px;color: #333333;letter-spacing: -0.38px;">{{dealerUpdateCtrl.dealerDetail.passwd}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">经销区域:</label>
				<div class="col-xs-5">
					<p style="font-family: PingFangSC-Regular;font-size: 14px;color: #333333;letter-spacing: -0.38px;">{{dealerUpdateCtrl.dealerDetail.adcode}}</p>
					<p style="font-family: PingFangSC-Regular;font-size: 16px;color: #BEBEBE;letter-spacing: -0.38px;">注：经销商只能在该区域销售设备，不能跨出代理商的代理市县。</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-4 control-label">备注:</label>
				<div class="col-xs-5">
					<input
							name="comment"
							type="text"
							required=""
							class="form-control"
							ng-model='comment'
							maxlength="15"
							placeholder="{{dealerUpdateCtrl.dealerDetail.comment}}"
							>

				</div>

			</div>

		</form>
	</div>
	<div class="panel-footer" style="text-align: center;">
		<div class="btn-group" style="display: inline-block;margin: 0 auto;">
			<button class="btn-g btn-g-green"
			ng-click="dealerUpdateCtrl.update()"
			ng-class="{'disabled-btn':accountAddForm.$invalid,'btn-g-green':accountAddForm.$valid}"
			ng-disabled="accountAddForm.$invalid"
			>确定</button>
			<button class="btn-g btn-g-default" ng-click="dealerUpdateCtrl.close()">取消</button>
		</div>
	</div>
</div>
