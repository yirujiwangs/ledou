<div ng-include="'views/nav.html'"></div>
<div class='main'>
	<div class="panel panel-default">
	    <div class="panel-heading">
	      <h3 class="panel-title">数据指标</h3>
	    </div>
	    <div class="panel-body">
	    	<div ng-repeat="item in accountStockCtrl.generalNum" class='panel-items col-xs-4'>
	    		<p>{{item.name}}</p>
	    		<p class="panel-items-num">{{item.active}}/{{item.total}}</p>
	    	</div>
	    </div>
	</div>
	<table class="table table-hover table-reponsive">
		<!-- <div class='table-func clearfix'>
			<div class="pull-right">
			</div>
		</div> -->
		<thead>
			<th ng-repeat="title in accountStockCtrl.titles">
				{{title.name}}
			</th>
		</thead>
		<tbody>
			<tr ng-repeat="account in accountStockCtrl.allAccount">
				<td>{{account.modifytime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{account.accountType}}</td>
				<td>{{account.accountNum}}</td>
				<td>{{account.money}}</td>
			</tr>
		</tbody>
	</table>
	<div class="page-btn">
		<button ng-click="accountStockCtrl.pre()">上一页</button>
		<span>第{{accountStockCtrl.currentPage}}页,共{{accountStockCtrl.totalPage}}页</span>
		<button ng-click="accountStockCtrl.next()">下一页</button>
	</div>
</div>
