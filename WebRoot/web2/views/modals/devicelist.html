<div class=" panel-default" >
    <div class="panel-heading title-middle" style="    height: 46px;    margin-bottom: 15px;">
        <h3 class="panel-title ">创建设备订单</h3>
    </div>
</div>
<form class="form-horizontal modal-form" name="devicelistForm" novalidate>
    <div class="form-group">
        <label class="col-xs-4 control-label">选择运营商:</label>
        <div class="col-xs-5">
            <input
                    id="phone"
                    name="phone"
                    type="text"
                    class="form-control"
                    placeholder="请输入手机号"
                    required=""
                    maxlength="11"
                    ng-model="form.phone"
                    ng-pattern="/1[0-9]{10}/"
                    >
            <p ng-show="devicelistForm.phone.$dirty  &&devicelistForm.phone.$error.pattern">请输入正确的手机号</p>
            <p ng-show="devicelistForm.phone.$dirty  &&devicelistForm.phone.$error.required">请输入手机号</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">选择时间:</label>
        <div class="col-xs-5">
            <input  id="time"
                    name="time"
                    type="text"
                    class="form-control"
                    placeholder="yyyy-MM-dd"
                    required
                    ng-minLength="10"
                    ng-maxlength="10"
                    ng-model="form.time"
                    ng-pattern="/[0-9]{4}[-][0-9]{2}[-][0-9]{2}/" />

             <!--<div ng-include="'views/modals/dataTimeOne.html'"></div>-->
            <!--<div ng-include="'views/dateTime.html'"></div>-->
        </div>
    </div>
    <div class="form-group ">
        <label class="col-xs-4 control-label">设备类型:</label>

        <div class="col-xs-5 ">
            <input
                    name="deviceType"
                    type="radio"
                    id="normal"
                    value="N"
                    checked='true'
                    ng-checked="true"
                    ng-model="form.deviceType"
             />

            <label for="normal">普通设备</label>
            <input
                    name="deviceType"
                    type="radio"
                    id="active"
                    value="S"
                    ng-model="form.deviceType"
                    />
            <label for="active">激活码设备</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">采购单价:</label>
        <div class="col-xs-5">
            <input
                    name="unitPrice"
                    id="unitPrice"
                    type="number"
                    class="form-control"
                    placeholder="购买单价"
                    required=""
                    ng-model='form.unitPrice'
                    />
            <!--<p ng-show="devicelistForm.passwd.$dirty  &&devicelistForm.passwd.$error.required">请输入密码</p>-->
            <!--<p ng-show="devicelistForm.passwd.$dirty  &&devicelistForm.passwd.$error.minlength">密码最少为6个字母/数字/符号的组合</p>-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">采购数量:</label>
        <div class="col-xs-5">
            <input
                    name="amount"
                    id="amount"
                    type="number"
                    class="form-control"
                    placeholder="购买数量"
                    required=""
                    ng-model='form.amount'
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">收货人:</label>
        <div class="col-xs-5">
            <input
                    name="name"
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="请输入您的名称"
                    required=""
                    ng-model='form.name'
                    />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">联系方式:</label>
        <div class="col-xs-5">
            <input
                    name="contact"
                    type="text"
                    id="contact"
                    class="form-control"
                    placeholder="请输入您的电话号码"
                    required=""
                    ng-model='form.contact'
                    maxlength="11"
                    ng-pattern="/1[0-9]{10}/"
                    />
            <p ng-show="devicelistForm.contact.$dirty  &&devicelistForm.contact.$error.pattern">请输入正确的手机号</p>
            <p ng-show="devicelistForm.contact.$dirty  &&devicelistForm.contact.$error.required">请输入手机号</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">收货地址:</label>
        <div class="col-xs-5">
            <input
                    name="address"
                    id="address"
                    type="text"
                    class="form-control"
                    placeholder="请输入您的地址"
                    required=""
                    ng-model='form.address'
                   />
            <!--<p ng-show="devicelistForm.passwd.$dirty  &&devicelistForm.passwd.$error.required">请输入密码</p>-->
            <!--<p ng-show="devicelistForm.passwd.$dirty  &&devicelistForm.passwd.$error.minlength">密码最少为6个字母/数字/符号的组合</p>-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 control-label">申请理由:</label>
        <div class="col-xs-5">
            <textarea
                    name="reason"
                    id="reason"
                    type="text"
                    class="form-control"
                    style="resize:none;"
                    placeholder="请输入您的申请理由"
                    rows="5"
                    required=""
                    ng-model='form.reason'
                    >
            </textarea>
        </div>
    </div>
    <div class="btn-group">
        <button
                class="btn-g t-btn-green"
                ng-class="{'disabled-btn':devicelistForm.$invalid,'btn-g-green':devicelistForm.$valid}"
                ng-click="devicelistCtrl.delivery()"
                ng-disabled="devicelistCtrl.$invalid"
                >提交</button>
        <button class="btn-g btn-g-default" ng-click="devicelistCtrl.close()">取消</button>
    </div>
</form>
