<div class='account-edit-header '><i class="glyphicon glyphicon-remove" ng-click="deviceUpdateRemarkCtrl.close()"></i></div>
<h3 style="margin-left:30px;margin-top:-30px;">修改设备备注</h3>
<form class="form-horizontal modal-form" name="accountEditForm">
	<div class="form-group">
		<label class="col-xs-4 control-label">设备序列号:</label>
		<div class="col-xs-5">
			<span class="modal-span">{{form.serialNum}}</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-4 control-label">微信ID:</label>
		<div class="col-xs-5">
			<span class="modal-span">{{form.deviceId}}</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-4 control-label">备注:</label>
		<div class="col-xs-5">
			<input
				name="remark" 
				type="text"
				class="form-control"  
				ng-model='form.remark'
				maxlength="15"
			>
		</div>
		<!-- <div class="col-xs-2 del-l-p">
			<span class="form-num">0 / 15</span>
		</div> -->
	</div>
	<div class="btn-group">
		<button 
				class="btn-g" 
				ng-class="{'disabled-btn':accountEditForm.$invalid,'btn-g-green':accountEditForm.$valid}" 
				ng-click="deviceUpdateRemarkCtrl.update()" 
				ng-disabled="accountEditForm.$invalid"
		>提交</button>
		<button class="btn-g btn-g-default" ng-click="deviceUpdateRemarkCtrl.close()">取消</button>
	</div>
</form>
