<!-- datatime -->
<div class='datatimePickerWapper'>
    <div class="dropdown">
        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
            <div class="input-group" style='width:110px'>
                <input type="text" class="form-control timepicker" ng-model='form.showendTime'>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <datetimepicker data-ng-model="data.form.showendTime" data-on-set-time="inputOnTimeSet(newDate)" data-before-render="beforeRenderStartDate($view, $dates, $leftDate, $upDate, $rightDate)"
                            data-datetimepicker-config="configFunction()"
                    ></datetimepicker>
        </ul>
    </div>
</div>
